<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard - Login</title>
  <link rel="stylesheet" href="css/style.css?v=3">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-background">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 4C20.84 4 18.06 6.24 17.26 9.24C13.58 10.26 11 13.62 11 17.5C11 22.19 14.81 26 19.5 26H35C38.86 26 42 22.86 42 19C42 15.58 39.54 12.73 36.26 12.13C35.46 7.65 31.41 4 26.5 4C26.34 4 26.17 4.01 26 4.03V4.02C25.67 4.01 25.34 4 25 4H24Z" fill="url(#gradient)"/>
            <defs>
              <linearGradient id="gradient" x1="11" y1="4" x2="42" y2="26" gradientUnits="userSpaceOnUse">
                <stop stop-color="#60A5FA"/>
                <stop offset="1" stop-color="#3B82F6"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1>Weather Dashboard</h1>
        <p class="auth-subtitle">Track weather across your favorite cities</p>
      </div>
      
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <form id="loginForm" class="auth-form active">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Your username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <div id="loginError" class="error-message"></div>
      </form>

      <form id="registerForm" class="auth-form">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" placeholder="Your name" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" placeholder="you@example.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Minimum 6 characters" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <div id="registerError" class="error-message"></div>
      </form>
    </div>
  </div>
  <script src="js/auth.js?v=3"></script>
</body>
</html>
